version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r market-data-downloader-create-db/requirements.txt -t market-data-downloader-create-db

artifacts:
  base-directory: market-data-downloader-create-db
  files:
    - '**/*'
  type: zip

cache:
  paths:
    - /root/.cache/pip
